{% extends 'base.html' %}
{% block title %} Detail {% endblock %}
{% block content %}

<!-- This page displays the details of a brewery. It shows the name, phone number, address, website, and type of the brewery. -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Breweries</h1>
            <hr>
            <div class="row">
                <div class="col-md-4">
                    {% for brewery in breweries %}
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="/breweries/{{ brewery.name }}">{{ brewery.name }}</a>
                            </h5>
                            <p class="card-text">{{ brewery.city }}, {{ brewery.state }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
